<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=remove" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list_alt_add" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>TodoApp</title>
</head>
<body>
    <main class="main-content">
        <div class="container">

            <h1>To Do App</h1>

            <div class="content">
                <p>Write thing you want to do below</p>
                <form id="form-todo" autocomplete="off">
        
                    <input id="inputText" class="textField" type="text" name="to-text" placeholder="e.g Cooking">
                    <input class="submit" type="submit" value="Add">
        
                </form>
                    <!-- Lists -->
        
                <div id="todo" class="todo">
                        <!-- javasscript -->
                </div>
        
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
